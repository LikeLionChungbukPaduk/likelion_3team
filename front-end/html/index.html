    <div id="submit">

            <input type="file" onchange="readURL(this);">

        <form id="submit_content">

            </div>
            <div>
                <input id="sell_price" type="text" placeholder="판매가">
                <input id="original_price" type="text" placeholder="원가">
            </div>
        </form>
